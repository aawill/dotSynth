<!DOCTYPE html>
<html>
  <head>
    <title>dotSynth</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dotSynth.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dotSynth.js"></script>
  </head>
  <body class="bg-dark text-white">
  <canvas id="dotCanvas"></canvas>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-md-4 col-lg-4 text-center">
        <button id="newDot" class="btn btn-success">Create sound dot</button> 
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4 text-center">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label id="free" class="btn btn-info active">
            <input type="radio" autocomplete="off"> Free
          </label>
          <label id="chromatic" class="btn btn-info">
            <input type="radio" autocomplete="off" checked> Chromatic
          </label>
        </div>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4 text-center">
        <button id="deleteAll" class="btn btn-danger">Delete all dots</button> 
      </div>
    </div>
    <div class="row justify-content-center">
        <img id="speakerIcon" class="active img-fluid" src="https://i.imgur.com/oCYMca6.png">
    </div>
  </div>
  <br/>
  <h5 class="text-center">Drag sound dots horizontally to change frequency, or vertically to change volume - Dragging off the canvas will delete them</h5>
  
  </body>
</html>
