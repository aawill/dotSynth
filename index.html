<!DOCTYPE html>
<html>
  <head>
    <title>dotSynth</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dotSynth.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dotSynth.js"></script>
  </head>
  <body class="bg-dark text-white">
  <canvas id="dotCanvas"></canvas>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-md-4 col-lg-4 text-center">
        <button id="newDot" class="btn btn-success">Create sound dot</button> 
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4 text-center">
        <button id="soundToggle" class = "btn btn-primary active">Sound on/off</button>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4 text-center">
        <button id="chromaticToggle" class = "btn btn-info">Chromatic on/off</button>
      </div>
    </div>
  </div>
  <br/>
  <div class="container">
    <div class="row justify-content-center">
      <button id="deleteAll" class="btn btn-danger">Delete all dots</button>  
    </div>  
  </div>
  <br/>
  <br/>
  <h4 class="text-center">Drag sound dots horizontally to change frequency, or vertically to change volume - Dragging off the canvas will delete them</h4>
  
  </body>
</html>
