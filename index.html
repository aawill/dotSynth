<!DOCTYPE html>
<html>
  <head>
    <title>dotSynth</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dotSynth.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dotSynth.js"></script>
  </head>
  <body>
  <canvas id="dotCanvas"></canvas>
  <button id="newDot" class="btn btn-create">Create sound dot</button>
  <br/>
  <br/>
  <button id="soundToggle" class = "btn btn-primary active">Sound on/off</button>
  <br/>
  <br/>
  <button id="chromaticToggle" class = "btn btn-info active">Chromatic on/off</button>  
  <br/>
  <br/>
  <h4>Drag sound dots horizontally to change frequency, or vertically to change volume</h4>
  
  </body>
</html>
